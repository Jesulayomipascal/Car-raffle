<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Stack elements vertically */
            text-align: center; /* Center-align all text */
        }
        .intro-text {
            margin-bottom: 20px; /* Add spacing below the intro text */
        }
        .intro-text h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }
        .intro-text p {
            font-size: 1.2rem;
            margin: 5px 0;
        }
        .countdown-container {
            text-align: center;
        }
        .countdown-header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px; /* Add spacing between header and countdown */
        }
        .countdown {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="intro-text">
        <h1>Welcome to the Car Raffle Event!</h1>
        <p>Enter for a Chance to Win a Car!</p>
        <p>Buy your tickets now for just R100 each.</p>
    </div>
    <div class="countdown-container">
        <div class="countdown-header">Ends In</div>
        <div class="countdown" id="countdown"></div>
    </div>
    
    <script>
        function startCountdown(durationInSeconds) {
            const countdownElement = document.getElementById("countdown");
            
            function updateCountdown() {
                const days = Math.floor(durationInSeconds / (60 * 60 * 24));
                const hours = Math.floor((durationInSeconds % (60 * 60 * 24)) / (60 * 60));
                const minutes = Math.floor((durationInSeconds % (60 * 60)) / 60);
                const seconds = durationInSeconds % 60;
                
                countdownElement.textContent = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
                
                if (durationInSeconds > 0) {
                    durationInSeconds--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    countdownElement.textContent = "Time's up!";
                }
            }
            
            updateCountdown();
        }
        
        // 30 days countdown in seconds
        startCountdown(30 * 24 * 60 * 60);
    </script>
</body>
</html>
